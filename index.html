	<!-- start ip -->
  <script type="text/javascript">
  $(document).ready(function() {
    $.ajax({
        url: 'http://freegeoip.net/json/',
        dataType: 'jsonp',
        cache: true,
        jsonp: 'callback',
        success: function(data) {
            $('#resultIP').append('<br>Your IP: ' + data.ip +'<br>Your city: ' + data.city + ', ' + data.country_name + ' ('+ data.country_code + ')' + '<br>Your LatLng: ' + data.latitude + ', ' + data.longitude + '<br>Time Zone: ' + data.time_zone);
        },
        error: function() {
            $('#resultIP').append('geolocation not supported');
        }
    });//ajax
});//doc
  </script>
